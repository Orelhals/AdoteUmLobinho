<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/addLobinho.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="add-lobinho">
          <h2>Coloque um Lobinho para adoção</h2>
          <div class="form-container">
            <form action="">
              <div class="name-age">
                <div class="name">
                  <label class="text" for="">Nome do Lobinho:</label>
                  <input class="caixa" type="text" />
                </div>
                <div class="age">
                  <label class="text" for="">Anos:</label>
                  <input class="caixa" type="text" />
                </div>
              </div>
              <div class="link-foto">
                <label class="text" for="">Link da Foto:</label>
                <input class="caixa" type="text" />
              </div>
              <div class="description">
                <label class="text" for="">Descrição:</label>
                <input type="text" />
              </div>
            </form>
          </div>
          <button>Salvar</button>
        </div>
      </section>
    </main>
  </body>
</html>
